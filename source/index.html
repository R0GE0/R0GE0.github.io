<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заголовок нашей страницы</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container">
		<!-- first "row" for heading -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h1 class="header text-center">
				<span>Get a video instruction</span>
				<strong class="text-uppercase text-center">How to earn your first million</strong>
				</h1>
			</div>
		</div>
		<!-- second "row" for video and form -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
				<div class="video ">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
				</div>
			</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Enter your email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Your name">
							<input type="text" class="form-control input-lg" placeholder="Your email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Get an instruction</button>
						</form>
					</div>
				</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<!-- row for heading of section -->
	<div class="row">
		<div class="cl-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Why it should be done now</h2>
		</div>
	</div>
	<!-- block with advantages -->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/1a.png" alt="1 advantage">
					<p>First advantage</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/2a.png" alt="2 advantage">
					<p>Second advantage</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/3a.png" alt="3 advantage">
					<p>Third advantage</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/4a.png" alt="4 advantage">
					<p>Fourth advantage</p>
				</div>
			</div>
		</div>
	</div>
	<!-- button "Get instruction" -->
	<button class="btn btn-primary btn-lg form-btn center-block">Get an instruction</button>
	</div>
</div>

<div class="section">
	<div class="container">
		<!-- row for heading of section -->
		<div class="row">
			<h2 class="text-center heading">Our clients</h2>
		</div>
		<!-- row for imeges -->
		<div class="row">
			<div class="clients">
				<div class="col-lg-3 col-md-6">
					<img src="img/1c.png" alt="">
				</div>
			</div>
			<div class="clients">
				<div class="col-lg-3 col-md-6">
					<img src="img/2c.png" alt="">
				</div>
			</div>
			<div class="clients">
				<div class="col-lg-3 col-md-6">
					<img src="img/3c.png" alt="">
				</div>
			</div>
			<div class="clients">
				<div class="col-lg-3 col-md-6">
					<img src="img/4c.png" alt="">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="clients">
				<div class="col-lg-3 col-md-6">
					<img src="img/5c.png" alt="">
				</div>
			</div>
			<div class="clients">
				<div class="col-lg-3 col-md-6">
					<img src="img/6c.png" alt="">
				</div>
			</div>
			<div class="clients">
				<div class="col-lg-3 col-md-6">
					<img src="img/7c.png" alt="">
				</div>
			</div>
			<div class="clients">
				<div class="col-lg-3 col-md-6">
					<img src="img/8c.png" alt="">
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
